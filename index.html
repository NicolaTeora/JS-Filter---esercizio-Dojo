<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image filters</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <!-- dove caricare e visualizzare l'immagine -->
      <div class="file-input-container">
        <button id="customButton">Carica immagine</button>
        <input type="file" id="fileInput" />
      </div>
      <div class="image-container">
        <img id="imageDisplay" src="" alt="Image will be displayed here" />
      </div>

      <!-- filtri da applicare all'immagine -->
      <div class="filters">
        <div class="item">
          <label for="grayscale">Grayscale</label>
          <input
            type="range"
            id="grayscale"
            name="grayscale"
            value="0"
            min="0"
            max="100"
          />
        </div>
        <div class="item">
          <label for="saturate">Saturate</label>
          <input
            type="range"
            id="saturate"
            name="saturate"
            value="100"
            min="0"
            max="200"
          />
        </div>
        <div class="item">
          <label for="vol">Sepia</label>
          <input
            type="range"
            id="sepia"
            name="sepia"
            value="0"
            min="0"
            max="100"
          />
        </div>
        <div class="item">
          <label for="invert">Invert</label>
          <input
            type="range"
            id="invert"
            name="invert"
            value="0"
            min="0"
            max="100"
          />
        </div>
        <div class="item">
          <label for="contrast">Contrast</label>
          <input
            type="range"
            id="contrast"
            name="contrast"
            value="100"
            min="0"
            max="200"
          />
        </div>
        <div class="item">
          <label for="brightness">Brightness</label>
          <input
            type="range"
            id="brightness"
            name="brightness"
            value="100"
            min="0"
            max="200"
          />
        </div>
        <div class="item">
          <label for="blur">Blur</label>
          <input
            type="range"
            id="blur"
            name="blur"
            value="0"
            min="0"
            max="10"
          />
        </div>
        <div class="item">
          <label for="hue-rotate">Hue-rotate</label>
          <input
            type="range"
            id="hue-rotate"
            name="hue-rotate"
            value="0"
            min="0"
            max="360"
          />
        </div>
      </div>
    </div>
  </body>
</html>
